<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
    <title>El Impostor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* ----------------------------------------------------
           VARIABLES & TEMAS
        ---------------------------------------------------- */
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --card-border: #e2e8f0;
            --card-shadow: 0 20px 40px -10px rgba(148, 163, 184, 0.15);

            --text-main: #0f172a;
            --text-muted: #64748b;

            --input-bg: #f1f5f9;
            --input-border: transparent;

            --item-bg: #ffffff;
            --item-border: #f1f5f9;

            /* MODO CLARO (#00ABE4) */
            --accent: #00ABE4;
            --accent-soft: rgba(0, 171, 228, 0.08);
            --accent-glow: rgba(0, 171, 228, 0.4);

            --danger: #ef4444;
            --danger-soft: rgba(239, 68, 68, 0.1);
            --danger-glow: rgba(239, 68, 68, 0.4);

            --dot-color: #cbd5e1;
        }

        html.dark {
            --bg-color: #020617;
            --card-bg: #0f172a;
            --card-border: #1e293b;
            --card-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.6);

            --text-main: #f8fafc;
            --text-muted: #94a3b8;

            --input-bg: #1e293b;
            --input-border: transparent;

            --item-bg: #1e293b;
            --item-border: #334155;

            /* MODO OSCURO (#2272FF) */
            --accent: #3b82f6;
            --accent-soft: rgba(59, 130, 246, 0.15);
            --accent-glow: rgba(59, 130, 246, 0.5);

            --dot-color: #1e293b;
        }

        /* ----------------------------------------------------
           COMPORTAMIENTO NATIVO Y PROTECCI칍N CSS
        ---------------------------------------------------- */
        html,
        body {
            height: 100dvh;
            width: 100vw;
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--dot-color) 1.5px, transparent 1.5px);
            background-size: 32px 32px;
            background-attachment: fixed;
            color: var(--text-main);
            overflow-x: hidden;
            overflow-y: auto;
            overscroll-behavior-y: none;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            transition: color 0.4s ease, background-color 0.4s ease;
            cursor: default;
            touch-action: manipulation;
            -ms-touch-action: manipulation;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Permitir selecci칩n solo en inputs para poder escribir */
        input,
        select {
            -webkit-user-select: text;
            user-select: text;
        }

        /* Prevenir arrastre de im치genes y enlaces */
        img,
        a {
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }

        /* Reactivar pointer events para botones interactivos si usan a o img dentro */
        button svg {
            pointer-events: none;
        }

        html::-webkit-scrollbar,
        body::-webkit-scrollbar,
        .app::-webkit-scrollbar,
        ul::-webkit-scrollbar,
        *::-webkit-scrollbar {
            display: none;
            width: 0 !important;
            height: 0 !important;
            background: transparent !important;
            -webkit-appearance: none !important;
        }

        html,
        body,
        .app,
        ul {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .app {
            max-width: 440px;
            width: 100%;
            min-height: 100dvh;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .spacer {
            flex: 1;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .logo-area h1 {
            font-size: 26px;
            font-weight: 800;
            margin: 0;
            color: var(--text-main);
            letter-spacing: -0.03em;
            line-height: 1;
        }

        .logo-area .sub {
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 500;
            margin-top: 4px;
            letter-spacing: 0.05em;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            margin-left: 6px;
            box-shadow: 0 0 10px var(--accent);
            animation: breath 2s infinite;
        }

        @keyframes breath {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .dark-toggle {
            cursor: pointer;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            width: 48px;
            height: 48px;
            border-radius: 16px;
            position: relative;
            color: var(--text-main);
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: var(--card-shadow);
        }

        .dark-toggle:active {
            transform: scale(0.95);
        }

        .dark-toggle svg {
            width: 22px;
            height: 22px;
            stroke-width: 2px;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke: currentColor;
            position: absolute;
            top: 50%;
            left: 50%;
            transition: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .icon-moon {
            opacity: 1;
            transform: translate(-50%, -50%) rotate(0deg) scale(1);
        }

        .icon-sun {
            opacity: 0;
            transform: translate(-50%, -50%) rotate(90deg) scale(0.5);
        }

        html.dark .icon-moon {
            opacity: 0;
            transform: translate(-50%, -50%) rotate(-90deg) scale(0.5);
        }

        html.dark .icon-sun {
            opacity: 1;
            transform: translate(-50%, -50%) rotate(0deg) scale(1);
        }

        /* --- TARJETAS --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 28px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            margin-bottom: 16px;
            height: auto;
            overflow: visible;
            animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(20px);
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 10px;
            padding-left: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        select {
            width: 100%;
            padding: 16px 20px;
            border-radius: 18px;
            border: 2px solid transparent;
            background: var(--input-bg);
            color: var(--text-main);
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            box-sizing: border-box;
            outline: none;
            transition: all 0.2s ease;
        }

        input:focus,
        select:focus {
            background: var(--card-bg);
            border-color: var(--accent);
            box-shadow: 0 4px 20px var(--accent-soft);
        }

        ::placeholder {
            color: var(--text-muted);
            opacity: 0.6;
        }

        /* --- BOTONES --- */
        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px 24px;
            border-radius: 18px;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            cursor: pointer;
            letter-spacing: 0.02em;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 15px var(--accent-soft);
            min-height: 56px;
            box-sizing: border-box;
        }

        button:active {
            transform: scale(0.96);
            background: var(--accent-soft);
            box-shadow: 0 8px 25px var(--accent-soft);
        }

        button.ghost:active {
            border-color: var(--text-muted);
            color: var(--text-main);
            background: var(--input-bg);
        }

        button.danger:active {
            background: var(--danger-soft);
            box-shadow: 0 8px 25px var(--danger-soft);
        }

        button.ghost {
            border-color: var(--card-border);
            color: var(--text-muted);
            box-shadow: none;
        }

        button.danger {
            border-color: var(--danger);
            color: var(--danger);
            box-shadow: 0 4px 15px var(--danger-soft);
        }

        button.soft {
            background: var(--accent-soft);
            border-color: transparent;
            color: var(--accent);
            box-shadow: none;
        }

        button.soft:active {
            background: var(--accent);
            color: #fff;
        }

        .btn-icon {
            padding: 0;
            width: 44px;
            height: 44px;
            min-height: 44px;
            border-radius: 14px;
            border: none;
            background: var(--input-bg);
            color: var(--text-muted);
            box-shadow: none;
        }

        .btn-icon svg {
            width: 20px;
            height: 20px;
            stroke-width: 2.5px;
        }

        .btn-locked {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(1);
        }

        /* --- LISTAS --- */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: var(--item-bg);
            border: 1px solid var(--item-border);
            padding: 12px 16px;
            border-radius: 16px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 15px;
            animation: slideIn 0.3s cubic-bezier(0.2, 0.9, 0.3, 1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        li span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }

        .btn-delete {
            width: 36px;
            height: 36px;
            min-height: 36px;
            background: var(--input-bg);
            color: var(--text-main);
        }

        .btn-delete:active {
            background: var(--danger-soft);
            color: var(--danger);
        }

        .assign-name {
            font-size: 42px;
            font-weight: 900;
            color: var(--text-main);
            text-align: center;
            margin: 30px 0;
            line-height: 1;
            letter-spacing: -1.5px;
        }

        .reveal {
            margin-top: 0;
            padding: 40px 24px;
            border-radius: 24px;
            background: var(--accent-soft);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid var(--accent);
            text-align: center;
            display: none;
            min-height: 120px;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: boxPulse 2s infinite;
            width: 100%;
            box-sizing: border-box;
        }

        @keyframes boxPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 var(--accent-soft); }
            50% { transform: scale(1.02); box-shadow: 0 0 20px 10px var(--accent-soft); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 var(--accent-soft); }
        }

        .reveal.impostor-mode {
            background: var(--danger-soft);
            border-color: var(--danger);
            animation: dangerPulse 2s infinite;
        }

        @keyframes dangerPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 var(--danger-soft); }
            50% { transform: scale(1.02); box-shadow: 0 0 20px 10px var(--danger-soft); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 var(--danger-soft); }
        }

        .reveal-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 700;
            opacity: 0.7;
        }

        .reveal-word {
            font-size: 36px;
            font-weight: 800;
            color: var(--accent);
            line-height: 1.1;
        }

        .reveal-impostor-text {
            font-size: 36px;
            font-weight: 800;
            color: var(--danger);
            line-height: 1.1;
        }

        /* --- TEMPORIZADOR --- */
        .timer-wrap {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            overflow: visible;
        }

        .circle-bg {
            fill: none;
            stroke: var(--card-border);
            stroke-width: 8;
        }

        .circle-fg {
            fill: none;
            stroke: var(--accent);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 283;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear, stroke 0.3s, filter 0.3s;
            filter: drop-shadow(0 0 4px var(--accent-glow));
        }

        .timer-number {
            font-size: 56px;
            font-weight: 800;
            color: var(--text-main);
            z-index: 2;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        .timer-wrap.critical {
            animation: heartBeat 1s infinite ease-in-out;
        }

        .circle-fg.critical {
            stroke: var(--danger) !important;
            filter: drop-shadow(0 0 10px var(--danger)) !important;
        }

        .timer-number.critical {
            color: var(--danger) !important;
        }

        /* ------------------------------------------------ */
        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 10px;
            align-items: stretch;
        }

        .vote-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .vote-card {
            background: var(--item-bg);
            border: 2px solid var(--item-border);
            border-radius: 20px;
            padding: 24px 10px;
            text-align: center;
            color: var(--text-main);
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            word-break: break-word;
        }

        .vote-card:active {
            transform: scale(0.95);
        }

        .vote-card.selected {
            border-color: var(--danger);
            background: var(--danger-soft);
            color: var(--danger);
            box-shadow: 0 4px 15px var(--danger-soft);
        }

        .vote-card.voted {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(1);
            border-color: var(--item-border);
            background: var(--input-bg);
            color: var(--text-muted);
        }

        .res-big {
            font-size: 48px;
            font-weight: 900;
            margin: 20px 0 10px 0;
            line-height: 1;
            text-align: center;
            color: var(--accent);
        }

        .res-desc {
            font-size: 18px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
            font-weight: 500;
        }

        /* --- ALERTAS / MODALES --- */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
        }

        .overlay-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 28px;
            padding: 30px;
            width: 100%;
            max-width: 340px;
            box-shadow: var(--card-shadow);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-align: center;
        }

        .overlay.active .overlay-card {
            transform: scale(1);
        }

        .overlay-title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .overlay-msg {
            font-size: 16px;
            color: var(--text-muted);
            margin-bottom: 24px;
            line-height: 1.4;
        }

        .overlay-btns {
            display: flex;
            gap: 12px;
        }

        .overlay-btns button {
            flex: 1;
        }

        /* --- ANIMACI칍N MENSAJE ERROR INLINE --- */
        .error-msg {
            font-size: 13px;
            color: var(--danger);
            margin-top: 0;
            padding-left: 4px;
            font-weight: 600;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .error-msg.show {
            max-height: 40px;
            opacity: 1;
            margin-top: 4px;
        }

    </style>
</head>

<body>
    <div class="app">

        <header>
            <div class="logo-area">
                <h1>El Impostor<span class="status-dot"></span></h1>
                <div class="sub">TRAKAS HDSPM</div>
            </div>
            <button class="dark-toggle" onclick="toggleDarkMode()" title="Cambiar tema">
                <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />

                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <div id="admin" class="card">
            <label>A칌ADIR PALABRA</label>
            <div style="display:flex; gap:8px">
                <input type="text" id="nuevaPalabra" placeholder="Ej: Pizza" />
                <button onclick="agregarPalabra()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            <div id="errorPalabra" class="error-msg"></div>

            <div class="spacer" style="height:24px"></div>

            <label>A칌ADIR JUGADOR</label>
            <div style="display:flex; gap:8px">
                <input type="text" id="nombreJugador" placeholder="Nombre" />
                <button onclick="agregarJugador()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            <div id="errorJugador" class="error-msg"></div>

            <div class="spacer" style="height:24px"></div>

            <label>LISTA DE JUGADORES</label>
            <ul id="listaJugadores">
                </ul>

            <div class="spacer" style="height:24px"></div>

            <button style="width:100%" onclick="prepararJuego()">COMENZAR JUEGO</button>
            
            <div style="margin-top:16px">
                 <button class="ghost danger" style="width:100%" onclick="reiniciarTodo()">REINICIAR TODO</button>
            </div>
        </div>

        <div id="asignacion" class="card" style="display:none; text-align:center;">
            <label>TURNO DE</label>
            <div id="nombreAsignacion" class="assign-name">Jugador 1</div>
            
            <p style="font-size:15px; color:var(--text-muted); margin-bottom:24px; padding:0 20px; line-height:1.5;">
                Pasa el tel칠fono a este jugador. Nadie m치s debe ver la pantalla.
            </p>

            <div style="position:relative; min-height:120px; display:flex; align-items:center; justify-content:center;">
                <button id="btnReveal" style="width:100%; height:120px; font-size:18px; flex-direction:column; gap:10px;" 
                        onmousedown="showContent(event)" 
                        ontouchstart="showContent(event)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    MANT칄N PRESIONADO PARA VER
                </button>

                <div id="textoPalabra" class="reveal">
                    </div>
            </div>

    <script>
        /* --------------------------------------------------------------------------------
           ESTADO DE LA APLICACI칍N
        -------------------------------------------------------------------------------- */
        let palabras = [];
        let jugadores = [];
        let jugadoresMezclados = [];
        let impostor = null;
        let palabraSeleccionada = "";
        let indiceActual = 0;
        let tiempoRestante = 180; // 3 minutos
        let intervaloTimer = null;
        let votos = {};
        
        let wakeLock = null;

        // --- WAKE LOCK (MANTENER PANTALLA ENCENDIDA) ---
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock released');
                    });
                }
            } catch (err) {
                console.log(`${err.name}, ${err.message}`);
            }
        }

        // --- INITIAL SETUP ---
        document.addEventListener('DOMContentLoaded', () => {
            // Check system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }

            // Detectar Enter en inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(inp => {
                inp.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        // Buscar el bot칩n vecino y hacer click
                        const btn = this.parentElement.querySelector('button');
                        if (btn) btn.click();
                        // Si es el input de adivinar
                        if (this.id === 'guessInput') impostorAdivina();
                    }
                });
            });

            // Focus trap simple para inputs
            document.addEventListener('focusin', function(e) {
                if(e.target.tagName === 'INPUT') {
                    setTimeout(() => {
                         e.target.scrollIntoView({behavior: "smooth", block: "center"});
                    }, 300);
                }
            });
            
            // Re-acquire wake lock on visibility change
            document.addEventListener('visibilitychange', async () => {
                if (wakeLock !== null && document.visibilityState === 'visible') {
                    await requestWakeLock();
                }
            });
        });

        /* --- FUNCIONES DE INTERFAZ Y UTILIDAD --- */
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }

        function mostrarSeccion(id) {
            const secciones = ['admin', 'asignacion', 'pistas', 'votacion', 'resultado'];
            secciones.forEach(s => {
                const el = document.getElementById(s);
                if (s === id) {
                    el.style.display = 'block';
                    el.style.animation = 'none';
                    el.offsetHeight; 
                    el.style.animation = null;
                } else {
                    el.style.display = 'none';
                }
            });
        }

        function normalize(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        }

        /* CAMBIO AQU칈: Nueva funci칩n showError con animaci칩n */
        function showError(errorElem, message) {
            // Si ya hab칤a un temporizador corriendo, lo cancelamos
            if (errorElem.timer) clearTimeout(errorElem.timer);

            // Ponemos el texto y activamos la animaci칩n de "bajada"
            errorElem.innerText = message;
            errorElem.classList.add('show');

            // Esperamos 3 segundos antes de iniciar la "subida" (desvanecimiento)
            errorElem.timer = setTimeout(() => {
                errorElem.classList.remove('show');

                // Esperamos 500ms (lo que dura la animaci칩n CSS) para borrar el texto
                setTimeout(() => {
                    if (!errorElem.classList.contains('show')) {
                        errorElem.innerText = '';
                    }
                }, 500);
            }, 3000);
        }

        /* --- L칍GICA DE JUEGO --- */

        function agregarPalabra() {
            const input = document.getElementById('nuevaPalabra');
            const errorElem = document.getElementById('errorPalabra');
            
            // errorElem.innerText = ''; // Ya no es necesario limpiar manual
            let p = input.value.trim();
            if (!p) {
                showError(errorElem, 'La palabra no puede estar vac칤a.');
                input.value = '';
                return;
            }
            // Validar que no exista ya (normalizado)
            const normP = normalize(p);
            const exists = palabras.some(w => normalize(w) === normP);
            if (exists) {
                showError(errorElem, 'Esa palabra ya est치 en la lista.');
                input.value = '';
                return;
            }

            palabras.push(p);
            guardarDatos(); // Guardar en LocalStorage
            renderPalabras(); // No hay lista visual de palabras en el dise침o, pero mantenemos l칩gica interna? 
            // Ah, el dise침o original no mostraba lista de palabras, solo de jugadores. 
            // Pero si existiera funcion renderPalabras, aqu칤 ir칤a. 
            // Asumo que el usuario quiere guardar palabras.
            
            // Feedback visual sutil en el bot칩n (opcional)
            input.value = '';
            input.focus();
            
            // Notificaci칩n r치pida temporal en el placeholder
            const oldPlace = input.placeholder;
            input.placeholder = "춰Agregada!";
            setTimeout(() => input.placeholder = oldPlace, 1000);
        }

        // Aunque no hay lista visual de palabras en el HTML provisto, 
        // mantengo la funci칩n por consistencia si exist칤a.
        function renderPalabras() {
            // No implementation needed based on visible HTML
        }

        function agregarJugador() {
            const input = document.getElementById('nombreJugador');
            const errorElem = document.getElementById('errorJugador');
            
            // errorElem.innerText = '';
            let name = input.value.trim();
            if (!name) {
                showError(errorElem, 'El nombre no puede estar vac칤o.');
                input.value = '';
                return;
            }
            // Validar solo letras (incluyendo acentos y espacios)
            const regex = /^[a-zA-Z치칠칤칩칰츼칄칈칍칔침칌\s]+$/;
            if (!regex.test(name)) {
                showError(errorElem, 'Solo se permiten letras y espacios.');
                input.value = '';
                return;
            }
            // Validar longitud
            if (name.length < 2 || name.length > 15) {
                showError(errorElem, 'El nombre debe tener entre 2 y 15 caracteres.');
                input.value = '';
                return;
            }
            // Validar duplicados (case-insensitive y sin acentos)
            const normalizedName = normalize(name);
            const exists = jugadores.some(jug => normalize(jug) === normalizedName);
            if (exists) {
                showError(errorElem, 'Este nombre ya existe.');
                input.value = '';
                return;
            }

            jugadores.push(name);
            guardarDatos(); // Guardar en LocalStorage
            renderJugadores();
            input.value = '';
            input.focus();
        }

        function eliminarJugador(index) {
            jugadores.splice(index, 1);
            guardarDatos(); // Guardar en LocalStorage
            renderJugadores();
        }

        function renderJugadores() {
            const ul = document.getElementById('listaJugadores');
            ul.innerHTML = '';
            if (jugadores.length === 0) {
                ul.innerHTML = '<li style="justify-content:center; color:var(--text-muted); font-style:italic; background:transparent; border:none">No hay jugadores</li>';
            }
            jugadores.forEach((j, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${j}</span><button class="btn-icon btn-delete" onclick="eliminarJugador(${index})">&times;</button>`;
                ul.appendChild(li);
            });
        }

        function reiniciarTodo() {
            mostrarConfirmacion();
        }

        function resetGameData() {
            jugadoresMezclados = [];
            impostor = null;
            palabraSeleccionada = '';
            votos = {};
            stopTemporizador();
        }

        function prepararJuego() {
            if (jugadores.length < 3) {
                alert("Se necesitan al menos 3 jugadores.");
                return;
            }
            if (palabras.length === 0) {
                // Si no hay palabras, agregamos unas por defecto
                palabras = ["Pizza", "Superman", "Guitarra", "Playa", "Dr치cula", "Sushi", "Internet", "Gato"];
            }

            requestWakeLock();
            
            // Copia de palabras para no gastarlas todas si se quisiera (opcional)
            let palabrasDisponibles = [...palabras];
            const randomIndex = Math.floor(Math.random() * palabrasDisponibles.length);
            palabraSeleccionada = palabrasDisponibles[randomIndex];
            // Quitar la palabra usada para que no se repita
            palabrasDisponibles.splice(randomIndex, 1);

            jugadoresMezclados = mezclarArray([...jugadores]);
            impostor = jugadoresMezclados[Math.floor(Math.random() * jugadoresMezclados.length)];
            
            indiceActual = 0;
            mostrarAsignacion();
        }

        function mostrarAsignacion() {
            if (indiceActual >= jugadoresMezclados.length) {
                comenzarRonda();
                return;
            }
            document.getElementById('nombreAsignacion').innerText = jugadoresMezclados[indiceActual];
            
            // Reset UI estado revelar
            document.getElementById('btnReveal').style.display = 'flex';
            document.getElementById('textoPalabra').style.display = 'none';
            document.getElementById('btnSiguiente').classList.add('btn-locked');
            
            mostrarSeccion('asignacion');
        }

        function siguienteAsignacion() {
             if(document.getElementById('btnSiguiente').classList.contains('btn-locked')) return;
             indiceActual++;
             mostrarAsignacion();
        }

        // L칩gica de "Hold to Reveal"
        const btnReveal = document.getElementById('btnReveal');
        const revealBox = document.getElementById('textoPalabra');

        function showContent(e) {
            if (e.cancelable && e.type === 'touchstart') e.preventDefault();
            
            const jugador = jugadoresMezclados[indiceActual];
            if (jugador === impostor) {
                revealBox.className = 'reveal impostor-mode';
                revealBox.innerHTML = `<div class="reveal-title">Tu misi칩n</div><div class="reveal-impostor-text">IMPOSTOR</div><div style="font-size:13px; margin-top:8px; opacity:0.8; color:var(--danger)">Enga침a a todos</div>`;
            } else {
                revealBox.className = 'reveal';
                revealBox.innerHTML = `<div class="reveal-title">La palabra es</div><div class="reveal-word">${palabraSeleccionada}</div>`;
            }

            btnReveal.style.display = 'none';
            revealBox.style.display = 'flex';
            document.getElementById('btnSiguiente').classList.remove('btn-locked');
            
            document.addEventListener('mouseup', hideContent);
            document.addEventListener('touchend', hideContent);
            document.addEventListener('touchcancel', hideContent);
        }

        function hideContent(e) {
            // NO HACER NADA - Ahora el usuario ve el rol y luego da click en siguiente.
            // El dise침o "hold" sol칤a ocultar al soltar, pero es mejor UX que se quede revelado hasta dar siguiente
            // para evitar que se cierre rapido.
            // SIN EMBARGO, si el usuario quiere "Hold ONLY", descomentar esto:
            /*
            btnReveal.style.display = 'flex';
            revealBox.style.display = 'none';
            */
           // Limpieza de eventos
           document.removeEventListener('mouseup', hideContent);
           document.removeEventListener('touchend', hideContent);
           document.removeEventListener('touchcancel', hideContent);
        }


        function comenzarRonda() {
            resetTemporizador();
            mostrarSeccion('pistas');
            // Verificar si el impostor adivina
            document.getElementById('impostorGuessSection').style.display = 'none';
        }

        /* --- TEMPORIZADOR --- */
        function resetTemporizador() {
            stopTemporizador();
            tiempoRestante = 180;
            updateTimerUI();
            document.getElementById('btnStart').style.display = 'block';
            document.getElementById('btnPause').style.display = 'none';
            document.getElementById('impostorGuessSection').style.display = 'none';
        }

        function startTemporizador() {
            document.getElementById('btnStart').style.display = 'none';
            document.getElementById('btnPause').style.display = 'block';
            document.getElementById('btnPause').innerText = 'PAUSA';
            
            intervaloTimer = setInterval(() => {
                tiempoRestante--;
                updateTimerUI();
                if (tiempoRestante <= 0) {
                    stopTemporizador();
                    mostrarAlertaTiempo();
                }
            }, 1000);
        }

        function pauseTemporizador() {
            stopTemporizador();
            document.getElementById('btnStart').style.display = 'block';
            document.getElementById('btnStart').innerText = 'CONTINUAR';
            document.getElementById('btnPause').style.display = 'none';
        }

        function stopTemporizador() {
            if (intervaloTimer) clearInterval(intervaloTimer);
            intervaloTimer = null;
        }

        function updateTimerUI() {
            const minutes = Math.floor(tiempoRestante / 60);
            const seconds = tiempoRestante % 60;
            document.getElementById('timerNumber').innerText = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const total = 180;
            const offset = 283 - (tiempoRestante / total) * 283;
            document.getElementById('timerProgress').style.strokeDashoffset = offset;

            // Clases criticas
            const timerWrap = document.getElementById('timerWrap');
            const timerCircle = document.getElementById('timerProgress');
            const timerNumber = document.getElementById('timerNumber');

            if (tiempoRestante <= 15 && tiempoRestante > 0) {
                if (!timerWrap.classList.contains('critical')) {
                    timerWrap.classList.add('critical');
                    timerCircle.classList.add('critical');
                    timerNumber.classList.add('critical');
                }
            } else {
                 // Si no estamos en cr칤tico (o el tiempo es 0 o mayor a 15) quitamos
                 // OJO: Si llega a 0, a veces queremos mantener el rojo, pero paramos la animaci칩n.
                 // Para simplificar, si val > 15 quitamos critical. Si val == 0 quitamos animaci칩n pero dejamos rojo.
                 if (tiempoRestante > 15) {
                    timerWrap.classList.remove('critical');
                    timerCircle.classList.remove('critical');
                    timerNumber.classList.remove('critical');
                    // Restauramos colores originales
                    timerCircle.style.stroke = 'var(--accent)';
                    timerCircle.style.filter = 'drop-shadow(0 0 4px var(--accent-glow))';
                    timerNumber.style.color = 'var(--text-main)';
                 }
            }
        }
        
        function saltarAPuesta() {
             mostrarSeccion('pistas');
             // Muestra secci칩n de adivinar del impostor
             const sec = document.getElementById('impostorGuessSection');
             const lbl = document.getElementById('impostorGuessLabel');
             lbl.innerText = `쮼res ${impostor}?`;
             sec.style.display = 'block';
             sec.scrollIntoView({ behavior: 'smooth' });
        }

        function impostorAdivina() {
            const inp = document.getElementById('guessInput');
            const feedback = document.getElementById('guessFeedback');
            const val = normalize(inp.value.trim());
            const real = normalize(palabraSeleccionada);
            
            if (!val) return;

            if (val === real) {
                feedback.innerText = "춰CORRECTO!";
                feedback.style.color = "var(--accent)";
                setTimeout(() => {
                    mostrarResultadoFinal("IMPOSTOR GANA", "Adivin칩 la palabra secreta.");
                }, 1000);
            } else {
                feedback.innerText = "INCORRECTO";
                feedback.style.color = "var(--text-muted)";
                // Shake effect?
                setTimeout(() => {
                    feedback.innerText = "";
                }, 2000);
            }
        }

        function finalizarDiscusion() {
            stopTemporizador();
            prepararVotacion();
            mostrarSeccion('votacion');
        }

        /* --- VOTACI칍N --- */
        function prepararVotacion() {
            const container = document.getElementById('voteContainer');
            container.innerHTML = '';
            votos = {};
            jugadores.forEach(jugador => {
                const btn = document.createElement('button');
                btn.className = 'vote-card';
                btn.innerText = jugador;
                btn.dataset.originalName = jugador;
                btn.onclick = function() { registrarVotoUnico(jugador, btn); };
                container.appendChild(btn);
            });
        }

        function registrarVotoUnico(elegido, btnElement) {
            const container = document.getElementById('voteContainer');
            const yaEstabaSeleccionado = btnElement.classList.contains('selected');
            
            // Limpiar selecci칩n previa visual
            Array.from(container.children).forEach(c => c.classList.remove('selected'));
            
            // Toggle
            if (!yaEstabaSeleccionado) {
                btnElement.classList.add('selected');
                // En este modo simple, "votos" solo guarda 1 voto del "grupo"
                // O simulamos que cada quien vota?
                // Para simplificar, asumimos que tocan a quien quieren echar
                votos = { [elegido]: 1 };
            } else {
                votos = {};
            }
        }

        function procesarVotacion() {
            // Contar votos (aqu칤 es simple, es quien est칠 marcado)
            let masVotado = null;
            let max = 0;
            
            // Simulaci칩n: en realidad 'votos' tiene solo 1 entrada con valor 1
            for (const k in votos) {
                if (votos[k] > max) {
                    max = votos[k];
                    masVotado = k;
                }
            }

            if (!masVotado) {
                // Nadie vot칩
                mostrarResultadoFinal("EMPATE", "Nadie fue eliminado.");
                return;
            }

            if (masVotado === impostor) {
                mostrarResultadoFinal("춰CIUDADANOS GANAN!", `El impostor era ${impostor}.`);
            } else {
                mostrarResultadoFinal("IMPOSTOR GANA", `Expulsaron a ${masVotado}, que era inocente.\nEl impostor era ${impostor}.`);
            }
        }

        /* --- RESULTADOS --- */
        function mostrarResultadoFinal(titulo, mensaje) {
            document.getElementById('resTitulo').innerText = titulo;
            document.getElementById('resMensaje').innerText = mensaje;
            
            // Check color
            const t = document.getElementById('resTitulo');
            if (titulo.includes("GANAN")) t.style.color = "var(--accent)";
            else t.style.color = "var(--danger)";
            
            mostrarSeccion('resultado');
        }

        /* --- ALERTAS --- */
        function mostrarConfirmacion() {
            const overlay = document.getElementById('toastOverlay');
            overlay.style.display = 'flex';
            overlay.offsetHeight;
            overlay.classList.add('active');
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function cerrarConfirmacion() {
            const overlay = document.getElementById('toastOverlay');
            overlay.classList.remove('active');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 300);
        }

        function confirmarReinicio() {
            // Limpia arrays en memoria
            palabras = [];
            jugadores = [];
            // Limpia localStorage (NUEVO)
            localStorage.removeItem('impostor_palabras');
            localStorage.removeItem('impostor_jugadores');
            resetGameData();
            renderPalabras();
            renderJugadores();
            mostrarSeccion('admin');
            cerrarConfirmacion();
        }

        function irAlInicio() {
            const ov = document.getElementById('alertFinOverlay');
            ov.classList.remove('active');
            setTimeout(() => {
                ov.style.display = 'none';
                mostrarSeccion('admin');
            }, 300);
        }
        
        function mostrarAlertaTiempo() {
            const ov = document.getElementById('alertTimeOverlay');
            ov.style.display = 'flex';
            ov.offsetHeight;
            ov.classList.add('active');
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        }
        
        function cerrarAlertaTiempo() {
             const ov = document.getElementById('alertTimeOverlay');
             ov.classList.remove('active');
             setTimeout(() => {
                ov.style.display = 'none';
                finalizarDiscusion();
             }, 300);
        }

        function cerrarAlertaGenerica() {
            const ov = document.getElementById('genericAlertOverlay');
            ov.classList.remove('active');
            setTimeout(() => {
                ov.style.display = 'none';
                mostrarSeccion('admin');
            }, 300);
        }

        /* --- FUNCI칍N AUXILIAR: FISHER-YATES SHUFFLE (NUEVO) --- */
        function mezclarArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /* --- GESTI칍N DE DATOS CON LOCALSTORAGE (NUEVO) --- */
        function guardarDatos() {
            localStorage.setItem('impostor_palabras', JSON.stringify(palabras));
            localStorage.setItem('impostor_jugadores', JSON.stringify(jugadores));
        }

        function cargarDatos() {
            const p = localStorage.getItem('impostor_palabras');
            const j = localStorage.getItem('impostor_jugadores');
            
            if (p) {
                try { palabras = JSON.parse(p); } catch(e) { console.error(e); }
            }
            if (j) {
                try { jugadores = JSON.parse(j); } catch(e) { console.error(e); }
            }
        }
        
        // Listeners globales para detectar "Impostor Guess" desde bot칩n oculto?
        // (En la versi칩n anterior habia un bot칩n secreto, en esta parece que es por tiempo o por voto directo)
        // Agregamos un "cheat" o listener de teclas? No, mantengamos simple.
        
        document.addEventListener('keydown', (e) => {
            // Tecla "i" para toggle impostor guess? Solo en PC
            if (e.key === 'i' && e.ctrlKey && document.getElementById('pistas').style.display === 'block') {
                const sec = document.getElementById('impostorGuessSection');
                if (sec.style.display === 'none') {
                    saltarAPuesta();
                } else {
                    sec.style.display = 'none';
                }
            }
        });
        
        // Listener click en titulo para debug?
        document.querySelector('h1').addEventListener('click', (e) => {
            if (e.detail === 3) {
                 // Triple click header
                 alert(`Impostor: ${impostor}\nPalabra: ${palabraSeleccionada}`);
            }
        });

        // Asegurarse de que al redimensionar (teclado m칩vil) no rompa el layout
        window.addEventListener('resize', () => {
             // Opcional: scroll a elemento activo
             if(document.activeElement.tagName === 'INPUT') {
                 document.activeElement.scrollIntoView({behavior:'smooth', block:'center'});
             }
        });

        // Loop de juego principal: nada que hacer, es por eventos.
        // Al cargar la p치gina:
        cargarDatos();
        renderPalabras(); // (vacio)
        renderJugadores();
        mostrarSeccion('admin');

        /* --------------------------------------------------------------------------------
           EVENTOS T츼CTILES Y GESTOS
        -------------------------------------------------------------------------------- */
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        document.addEventListener('touchmove', function(e) {
            if (e.touches && e.touches.length > 1) e.preventDefault();
            if (typeof e.scale === 'number' && e.scale !== 1) e.preventDefault();
        }, {
            passive: false
        });

        (function() {
            let lastTouch = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                const dt = now - lastTouch;
                if (dt > 0 && dt <= 300) e.preventDefault();
                lastTouch = now;
            }, {
                passive: false
            });
        })();

        window.addEventListener('wheel', function(e) {
            if (e.ctrlKey) e.preventDefault();
        }, {
            passive: false
        });
    </script>
