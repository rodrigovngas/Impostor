<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" />
    <title>El Impostor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* ----------------------------------------------------
           VARIABLES & TEMAS
        ---------------------------------------------------- */
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --card-border: #e2e8f0;
            --card-shadow: 0 20px 40px -10px rgba(148, 163, 184, 0.15);

            --text-main: #0f172a;
            --text-muted: #64748b;

            --input-bg: #f1f5f9;
            --input-border: transparent;

            --item-bg: #ffffff;
            --item-border: #f1f5f9;

            /* MODO CLARO (#00ABE4) */
            --accent: #00ABE4;
            --accent-soft: rgba(0, 171, 228, 0.08);
            --accent-glow: rgba(0, 171, 228, 0.4);

            --danger: #ef4444;
            --danger-soft: rgba(239, 68, 68, 0.1);
            --danger-glow: rgba(239, 68, 68, 0.4);

            --dot-color: #cbd5e1;
        }

        html.dark {
            --bg-color: #020617;
            --card-bg: #0f172a;
            --card-border: #1e293b;
            --card-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.6);

            --text-main: #f8fafc;
            --text-muted: #94a3b8;

            --input-bg: #1e293b;
            --input-border: transparent;

            --item-bg: #1e293b;
            --item-border: #334155;

            /* MODO OSCURO (#2272FF) */
            --accent: #3b82f6;
            --accent-soft: rgba(59, 130, 246, 0.15);
            --accent-glow: rgba(59, 130, 246, 0.5);

            --dot-color: #1e293b;
        }

        /* ----------------------------------------------------
           COMPORTAMIENTO NATIVO Y PROTECCIÓN CSS
        ---------------------------------------------------- */
        html,
        body {
            height: 100dvh;
            width: 100vw;
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--dot-color) 1.5px, transparent 1.5px);
            background-size: 32px 32px;
            background-attachment: fixed;
            color: var(--text-main);
            overflow-x: hidden;
            overflow-y: auto;
            overscroll-behavior-y: none;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            transition: color 0.4s ease, background-color 0.4s ease;
            cursor: default;
            touch-action: manipulation;
            -ms-touch-action: manipulation;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Permitir selección solo en inputs para poder escribir */
        input,
        select {
            -webkit-user-select: text;
            user-select: text;
        }

        /* Prevenir arrastre de imágenes y enlaces */
        img,
        a {
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }

        /* Reactivar pointer events para botones interactivos si usan a o img dentro */
        button svg {
            pointer-events: none;
        }

        html::-webkit-scrollbar,
        body::-webkit-scrollbar,
        .app::-webkit-scrollbar,
        ul::-webkit-scrollbar,
        *::-webkit-scrollbar {
            display: none;
            width: 0 !important;
            height: 0 !important;
            background: transparent !important;
            -webkit-appearance: none !important;
        }

        html,
        body,
        .app,
        ul {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .app {
            max-width: 440px;
            width: 100%;
            min-height: 100dvh;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .spacer {
            flex: 1;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .logo-area h1 {
            font-size: 26px;
            font-weight: 800;
            margin: 0;
            color: var(--text-main);
            letter-spacing: -0.03em;
            line-height: 1;
        }

        .logo-area .sub {
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 500;
            margin-top: 4px;
            letter-spacing: 0.05em;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            margin-left: 6px;
            box-shadow: 0 0 10px var(--accent);
            animation: breath 2s infinite;
        }

        @keyframes breath {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .dark-toggle {
            cursor: pointer;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            width: 48px;
            height: 48px;
            border-radius: 16px;
            position: relative;
            color: var(--text-main);
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: var(--card-shadow);
        }

        .dark-toggle:active {
            transform: scale(0.95);
        }

        .dark-toggle svg {
            width: 22px;
            height: 22px;
            stroke-width: 2px;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke: currentColor;
            position: absolute;
            top: 50%;
            left: 50%;
            transition: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .icon-moon {
            opacity: 1;
            transform: translate(-50%, -50%) rotate(0deg) scale(1);
        }

        .icon-sun {
            opacity: 0;
            transform: translate(-50%, -50%) rotate(90deg) scale(0.5);
        }

        html.dark .icon-moon {
            opacity: 0;
            transform: translate(-50%, -50%) rotate(-90deg) scale(0.5);
        }

        html.dark .icon-sun {
            opacity: 1;
            transform: translate(-50%, -50%) rotate(0deg) scale(1);
        }

        /* --- TARJETAS --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 28px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            margin-bottom: 16px;
            height: auto;
            overflow: visible;
            animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(20px);
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 10px;
            padding-left: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        select {
            width: 100%;
            padding: 16px 20px;
            border-radius: 18px;
            border: 2px solid transparent;
            background: var(--input-bg);
            color: var(--text-main);
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            box-sizing: border-box;
            outline: none;
            transition: all 0.2s ease;
        }

        input:focus,
        select:focus {
            background: var(--card-bg);
            border-color: var(--accent);
            box-shadow: 0 4px 20px var(--accent-soft);
        }

        ::placeholder {
            color: var(--text-muted);
            opacity: 0.6;
        }

        /* --- BOTONES --- */
        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px 24px;
            border-radius: 18px;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            cursor: pointer;
            letter-spacing: 0.02em;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 15px var(--accent-soft);
            min-height: 56px;
            box-sizing: border-box;
        }

        button:active {
            transform: scale(0.96);
            background: var(--accent-soft);
            box-shadow: 0 8px 25px var(--accent-soft);
        }

        button.ghost:active {
            border-color: var(--text-muted);
            color: var(--text-main);
            background: var(--input-bg);
        }

        button.danger:active {
            background: var(--danger-soft);
            box-shadow: 0 8px 25px var(--danger-soft);
        }

        button.ghost {
            border-color: var(--card-border);
            color: var(--text-muted);
            box-shadow: none;
        }

        button.danger {
            border-color: var(--danger);
            color: var(--danger);
            box-shadow: 0 4px 15px var(--danger-soft);
        }

        button.soft {
            background: var(--accent-soft);
            border-color: transparent;
            color: var(--accent);
            box-shadow: none;
        }

        button.soft:active {
            background: var(--accent);
            color: var(--card-bg);
            transform: scale(0.96);
        }

        @media (hover: hover) {
            button.soft:hover {
                background: var(--accent-glow);
                color: var(--accent);
            }
        }

        button.dark-toggle {
            border: 1px solid var(--card-border);
            padding: 0;
            background: var(--card-bg);
            box-shadow: var(--card-shadow);
            color: var(--text-main);
            min-height: 44px;
        }

        .hold-btn {
            width: 100%;
            padding: 40px 20px;
            border: 2px dashed var(--accent);
            background: var(--accent-soft);
            color: var(--accent);
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: none;
            display: flex;
        }

        .hold-btn:active {
            background: var(--accent);
            color: white;
            border-style: solid;
            transform: scale(0.98);
        }

        @media (hover: hover) {
            button:hover {
                background: var(--accent-soft);
                box-shadow: 0 8px 25px var(--accent-soft);
            }

            button.ghost:hover {
                border-color: var(--text-muted);
                color: var(--text-main);
                background: var(--input-bg);
            }

            button.danger:hover {
                background: var(--danger-soft);
                box-shadow: 0 8px 25px var(--danger-soft);
            }

            .dark-toggle:hover {
                transform: scale(1.05);
            }

            .btn-icon:hover {
                background: var(--input-bg);
                color: var(--text-main);
            }

            .btn-delete:hover {
                background: var(--danger-soft);
                color: var(--danger);
            }

            .btn-edit:hover {
                color: var(--accent);
                background: transparent;
            }
        }

        .btn-locked {
            background: var(--input-bg) !important;
            border-color: var(--input-bg) !important;
            color: var(--text-muted) !important;
            pointer-events: none;
            box-shadow: none !important;
            opacity: 0.6;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .smallbtn {
            padding: 0;
            width: 54px;
            height: 54px;
            font-size: 26px;
            border-radius: 18px;
            flex-shrink: 0;
            min-height: 54px;
        }

        ul {
            padding: 0;
            margin: 10px 0 0 0;
            list-style: none;
        }

        li {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--item-bg);
            border: 1px solid var(--item-border);
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            animation: slideInLeft 0.3s ease;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn-icon {
            border: none;
            background: transparent;
            padding: 8px;
            border-radius: 12px;
            color: var(--text-muted);
            box-shadow: none;
            width: auto;
            height: auto;
            min-height: auto;
        }

        .btn-icon:active {
            background: var(--input-bg);
            color: var(--text-main);
        }

        .btn-delete:active {
            background: var(--danger-soft);
            color: var(--danger);
        }

        .assign-name {
            font-size: 42px;
            font-weight: 900;
            color: var(--text-main);
            text-align: center;
            margin: 30px 0;
            line-height: 1;
            letter-spacing: -1.5px;
        }

        .reveal {
            margin-top: 0;
            padding: 40px 24px;
            border-radius: 24px;
            background: var(--accent-soft);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid var(--accent);
            text-align: center;
            display: none;
            min-height: 120px;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: boxPulse 2s infinite;
            width: 100%;
            box-sizing: border-box;
        }

        @keyframes boxPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 var(--accent-soft); }
            50% { transform: scale(1.02); box-shadow: 0 0 20px var(--accent-soft); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 var(--accent-soft); }
        }

        .reveal-title {
            font-size: 14px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .reveal-word {
            font-size: 32px;
            font-weight: 800;
            color: var(--text-main);
        }

        .reveal.impostor-mode {
            background: var(--danger-soft);
            border-color: var(--danger);
            animation: dangerPulse 1.5s infinite;
        }

        .reveal-impostor-text {
            font-size: 36px;
            font-weight: 900;
            color: var(--danger);
            letter-spacing: -1px;
            text-shadow: 0 4px 20px var(--danger-glow);
        }

        @keyframes dangerPulse {
            0% { box-shadow: 0 0 0 0 var(--danger-soft); transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { box-shadow: 0 0 0 15px transparent; transform: scale(1); }
        }

        /* --- NUEVO CSS PARA TIMER CIRCULAR (Smartwatch) --- */
        .timer-wrap {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 10px auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
            pointer-events: none;
            overflow: visible;
        }

        .circle-bg {
            fill: none;
            stroke: var(--input-bg);
            stroke-width: 10;
        }

        .circle-fg {
            fill: none;
            stroke: var(--accent);
            stroke-width: 10;
            stroke-linecap: round;
            stroke-dasharray: 283;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.1s linear, stroke 0.3s ease;
            filter: drop-shadow(0 0 4px var(--accent-glow));
        }

        .timer-number {
            font-size: 72px;
            font-weight: 900;
            color: var(--text-main);
            line-height: 1;
            z-index: 2;
            font-variant-numeric: tabular-nums;
            transition: color 0.3s ease;
        }

        /* --- ESTILOS DE PÁNICO (ÚLTIMOS 15 SEGUNDOS) --- */
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .timer-wrap.critical {
            animation: heartBeat 1s infinite ease-in-out;
        }

        .circle-fg.critical {
            stroke: var(--danger) !important;
            filter: drop-shadow(0 0 10px var(--danger)) !important;
        }

        .timer-number.critical {
            color: var(--danger) !important;
        }

        /* ------------------------------------------------ */

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 10px;
            align-items: stretch;
        }

        .vote-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .vote-card {
            background: var(--item-bg);
            border: 2px solid var(--item-border);
            border-radius: 20px;
            padding: 24px 10px;
            text-align: center;
            color: var(--text-main);
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .vote-card:active {
            transform: scale(0.95);
        }

        .vote-card.voted {
            background: var(--accent-soft);
            color: var(--accent);
            border-color: var(--accent);
            transform: scale(1.02);
            box-shadow: 0 10px 25px var(--accent-soft);
        }

        .vote-grid.has-selection .vote-card:not(.voted) {
            opacity: 0.4;
            transform: scale(0.95);
            filter: grayscale(1);
        }

        .result-text {
            font-size: 24px;
            font-weight: 800;
            color: var(--text-main);
            margin: 10px 0;
            line-height: 1.3;
        }

        .footer {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 500;
            opacity: 0.7;
        }

        .toast-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            z-index: 999;
            display: none;
            align-items: flex-end;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast-overlay.active {
            display: flex;
            opacity: 1;
        }

        .toast-content {
            width: 100%;
            max-width: 440px;
            background: var(--card-bg);
            border-top-left-radius: 32px;
            border-top-right-radius: 32px;
            padding: 32px 24px;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--card-border);
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-align: center;
        }

        .toast-overlay.active .toast-content {
            transform: translateY(0);
        }

        .toast-title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .toast-msg {
            font-size: 15px;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        #listaPalabras li span {
            display: inline-block;
            color: transparent;
            text-shadow: 0 0 10px var(--text-main);
            cursor: help;
            transition: all 0.3s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            padding: 0 4px;
        }

        #listaPalabras li span:hover,
        #listaPalabras li span:active {
            color: var(--text-main);
            text-shadow: none;
        }
    </style>
</head>

<body>
    <div class="app">
        <header>
            <div class="logo-area">
                <h1>El Impostor<span class="status-dot"></span></h1>
                <div class="sub">TRAKAS HDSPM</div>
            </div>
            <button class="dark-toggle" onclick="toggleDarkMode()" title="Cambiar tema">
                <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
                <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
            </button>
        </header>

        <div id="admin" class="card">
            <label>Añadir palabra</label>
            <div class="row">
                <input type="text" id="nuevaPalabra" placeholder="Ej: Avión, Pizza..." autocomplete="off">
                <button class="smallbtn" onclick="agregarPalabra()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            
            <ul id="listaPalabras"></ul>

            <div class="spacer" style="height: 20px;"></div>

            <label>Jugadores</label>
            <div class="row">
                <input type="text" id="nombreJugador" placeholder="Nombre..." autocomplete="off">
                <button class="smallbtn" onclick="agregarJugador()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>

            <ul id="listaJugadores"></ul>

            <div class="spacer" style="height: 20px;"></div>
            <button class="hold-btn" onclick="iniciarJuego()">COMENZAR PARTIDA</button>
        </div>

        <div id="asignacion" class="card" style="display: none;">
            <div class="assign-name" id="nombreTurno">Jugador 1</div>
            <p style="text-align: center; color: var(--text-muted); margin-bottom: 20px;">
                Mantén presionado para ver tu rol
            </p>

            <div class="reveal" id="revealBox">
                <div class="reveal-title">TU ROL ES:</div>
                <div class="reveal-word" id="revealWord">PALABRA</div>
            </div>

            <div class="spacer" style="height: 30px;"></div>
            <button class="soft" id="btnSiguiente" onclick="siguienteJugador()" style="width: 100%;">ENTENDIDO, SIGUIENTE</button>
        </div>

        <div id="juego" class="card" style="display: none; text-align: center;">
            <label>Tiempo Restante</label>
            <div class="timer-wrap" id="timerWrap">
                <svg class="timer-svg" viewBox="0 0 100 100">
                    <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
                    <circle class="circle-fg" id="timerCircle" cx="50" cy="50" r="45"></circle>
                </svg>
                <div class="timer-number" id="timerDisplay">60</div>
            </div>

            <div class="controls">
                <button class="danger" style="flex: 1;" onclick="finalizarJuego()">VOTAR YA</button>
            </div>
        </div>

        <div id="votacion" class="card" style="display: none;">
            <label style="text-align: center;">¿Quién es el impostor?</label>
            <div class="vote-grid" id="voteGrid"></div>
            <div class="spacer" style="height: 20px;"></div>
            <button class="soft" onclick="confirmarVoto()" style="width: 100%;">CONFIRMAR ELIMINACIÓN</button>
        </div>

        <div id="resultado" class="card" style="display: none; text-align: center;">
            <div class="result-text" id="resultadoTexto"></div>
            <div class="spacer" style="height: 20px;"></div>
            
            <div id="impostorChance" style="display: none;">
                <p style="color: var(--text-muted);">El impostor tiene una última oportunidad...</p>
                <input type="text" id="guessInput" placeholder="¿Cuál era la palabra?" style="text-align: center; margin-bottom: 10px;">
                <button class="danger" onclick="impostorAdivina()" style="width: 100%;">ADIVINAR</button>
            </div>

            <button class="ghost" onclick="resetGame()" style="width: 100%; margin-top: 20px;">VOLVER AL MENÚ</button>
        </div>

        <div class="footer">v2.0 • TRAKAS GAMING</div>
    </div>

    <script>
        // --- ESTADO DEL JUEGO ---
        let palabras = [];
        let jugadores = [];
        let impostorIndex = -1;
        let palabraSecreta = "";
        let turnoActual = 0;
        
        let timerInterval;
        let tiempoTotal = 120; // 2 minutos
        let tiempoRestante = 120;

        // --- VALIDACIÓN Y AGREGAR (CÓDIGO NUEVO) ---
        function agregarPalabra() {
            const input = document.getElementById('nuevaPalabra');
            const valor = input.value.trim(); // Quita espacios extra

            // 1. Validar vacío
            if (!valor) return; 

            // 2. Validar duplicado (case insensitive)
            const existe = palabras.some(p => p.toLowerCase() === valor.toLowerCase());
            if (existe) {
                alert(`La palabra "${valor}" ya está en la lista.`);
                return;
            }

            palabras.push(valor);
            guardarDatos();
            renderPalabras();
            input.value = '';
            input.focus();
        }

        function agregarJugador() {
            const input = document.getElementById('nombreJugador');
            const valor = input.value.trim();

            // 1. Validar vacío
            if (!valor) return;

            // 2. Validar duplicado
            const existe = jugadores.some(j => j.nombre.toLowerCase() === valor.toLowerCase());
            if (existe) {
                alert(`El jugador "${valor}" ya está registrado.`);
                return;
            }

            jugadores.push({ nombre: valor, rol: null, esImpostor: false });
            guardarDatos();
            renderJugadores();
            input.value = '';
            input.focus();
        }

        // --- GESTIÓN DE DATOS ---
        function guardarDatos() {
            localStorage.setItem('impostor_palabras', JSON.stringify(palabras));
            localStorage.setItem('impostor_jugadores', JSON.stringify(jugadores));
        }

        function cargarDatos() {
            const p = localStorage.getItem('impostor_palabras');
            const j = localStorage.getItem('impostor_jugadores');
            if (p) palabras = JSON.parse(p);
            if (j) jugadores = JSON.parse(j);
        }

        function borrarPalabra(index) {
            palabras.splice(index, 1);
            guardarDatos();
            renderPalabras();
        }

        function borrarJugador(index) {
            jugadores.splice(index, 1);
            guardarDatos();
            renderJugadores();
        }

        // --- RENDERIZADO UI ---
        function renderPalabras() {
            const ul = document.getElementById('listaPalabras');
            ul.innerHTML = '';
            palabras.forEach((p, i) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${p}</span>
                    <button class="btn-icon btn-delete" onclick="borrarPalabra(${i})">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                `;
                ul.appendChild(li);
            });
        }

        function renderJugadores() {
            const ul = document.getElementById('listaJugadores');
            ul.innerHTML = '';
            jugadores.forEach((j, i) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${j.nombre}</span>
                    <button class="btn-icon btn-delete" onclick="borrarJugador(${i})">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                `;
                ul.appendChild(li);
            });
        }

        function mostrarSeccion(id) {
            ['admin', 'asignacion', 'juego', 'votacion', 'resultado'].forEach(s => {
                document.getElementById(s).style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
            
            // Animación de entrada
            const card = document.getElementById(id);
            card.style.animation = 'none';
            card.offsetHeight; /* trigger reflow */
            card.style.animation = 'slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1)';
        }

        // --- LÓGICA DEL JUEGO ---
        function iniciarJuego() {
            if (palabras.length < 2) { alert("Necesitas al menos 2 palabras."); return; }
            if (jugadores.length < 3) { alert("Necesitas al menos 3 jugadores."); return; }

            // Resetear
            impostorIndex = Math.floor(Math.random() * jugadores.length);
            palabraSecreta = palabras[Math.floor(Math.random() * palabras.length)];
            turnoActual = 0;

            jugadores.forEach((j, i) => {
                j.esImpostor = (i === impostorIndex);
                j.rol = j.esImpostor ? "IMPOSTOR" : "CIUDADANO";
            });

            prepararTurno();
            mostrarSeccion('asignacion');
        }

        function prepararTurno() {
            document.getElementById('nombreTurno').innerText = jugadores[turnoActual].nombre;
            const box = document.getElementById('revealBox');
            const word = document.getElementById('revealWord');
            
            box.style.display = 'none';
            box.classList.remove('impostor-mode');
            word.innerText = '???';
            
            // Lógica de "Hold to reveal"
            const btn = document.getElementById('btnSiguiente');
            btn.innerText = "MANTÉN PRESIONADO EN LA PANTALLA";
            btn.disabled = true; // Solo habilitar después de ver
        }

        // Eventos de Revelación (Touch/Mouse)
        const revealArea = document.getElementById('asignacion');
        let pressTimer;

        revealArea.addEventListener('pointerdown', function(e) {
            if(e.target.closest('button')) return; // Ignorar si toca el botón
            
            const j = jugadores[turnoActual];
            const box = document.getElementById('revealBox');
            const word = document.getElementById('revealWord');

            box.style.display = 'flex';
            
            if (j.esImpostor) {
                box.classList.add('impostor-mode');
                word.innerText = "ERES EL IMPOSTOR";
                word.classList.add('reveal-impostor-text');
            } else {
                box.classList.remove('impostor-mode');
                word.innerText = palabraSecreta;
                word.classList.remove('reveal-impostor-text');
            }
            
            // Vibrar si es posible
            if(navigator.vibrate) navigator.vibrate(50);
            
            // Habilitar botón de siguiente
            document.getElementById('btnSiguiente').disabled = false;
            document.getElementById('btnSiguiente').innerText = "ENTENDIDO, SIGUIENTE";
        });

        revealArea.addEventListener('pointerup', ocultarRol);
        revealArea.addEventListener('pointerleave', ocultarRol);

        function ocultarRol() {
            document.getElementById('revealBox').style.display = 'none';
        }

        function siguienteJugador() {
            turnoActual++;
            if (turnoActual >= jugadores.length) {
                empezarTimer();
            } else {
                prepararTurno();
            }
        }

        // --- TIMER ---
        function empezarTimer() {
            mostrarSeccion('juego');
            tiempoRestante = tiempoTotal;
            actualizarTimerVisual();
            
            if(timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                tiempoRestante--;
                actualizarTimerVisual();
                if (tiempoRestante <= 0) {
                    clearInterval(timerInterval);
                    finalizarJuego();
                }
            }, 1000);
        }

        function actualizarTimerVisual() {
            const num = document.getElementById('timerDisplay');
            const circle = document.getElementById('timerCircle');
            const wrap = document.getElementById('timerWrap');
            
            num.innerText = tiempoRestante;

            // Calcular offset del stroke (283 es el perímetro aprox)
            const max = 283;
            const offset = max - (tiempoRestante / tiempoTotal) * max;
            circle.style.strokeDashoffset = offset;

            // Efectos de Pánico
            if (tiempoRestante <= 15) {
                wrap.classList.add('critical');
                circle.classList.add('critical');
                num.classList.add('critical');
                if(navigator.vibrate && tiempoRestante % 2 === 0) navigator.vibrate(100);
            } else {
                wrap.classList.remove('critical');
                circle.classList.remove('critical');
                num.classList.remove('critical');
            }
        }

        function finalizarJuego() {
            if(timerInterval) clearInterval(timerInterval);
            renderVotacion();
            mostrarSeccion('votacion');
        }

        // --- VOTACIÓN ---
        let votoSeleccionado = null;

        function renderVotacion() {
            const grid = document.getElementById('voteGrid');
            grid.innerHTML = '';
            votoSeleccionado = null;
            grid.classList.remove('has-selection');

            jugadores.forEach((j, i) => {
                const div = document.createElement('div');
                div.className = 'vote-card';
                div.innerText = j.nombre;
                div.onclick = () => seleccionarVoto(i, div);
                grid.appendChild(div);
            });
        }

        function seleccionarVoto(index, el) {
            // UI Toggle
            document.querySelectorAll('.vote-card').forEach(c => c.classList.remove('voted'));
            el.classList.add('voted');
            document.getElementById('voteGrid').classList.add('has-selection');
            votoSeleccionado = index;
        }

        function confirmarVoto() {
            if (votoSeleccionado === null) { alert("Selecciona a alguien."); return; }
            
            const eliminado = jugadores[votoSeleccionado];
            const txt = document.getElementById('resultadoTexto');
            const chance = document.getElementById('impostorChance');

            mostrarSeccion('resultado');

            if (eliminado.esImpostor) {
                txt.innerHTML = `<span style="color:var(--accent)">¡VICTORIA!</span><br>Atraparon al impostor (${eliminado.nombre})`;
                // Chance del impostor de adivinar
                chance.style.display = 'block';
            } else {
                txt.innerHTML = `<span style="color:var(--danger)">DERROTA</span><br>El impostor era ${jugadores[impostorIndex].nombre}.<br>Eliminaron a un inocente.`;
                chance.style.display = 'none';
            }
        }

        function impostorAdivina() {
            const input = document.getElementById('guessInput');
            const val = input.value.trim().toLowerCase();
            const secreto = palabraSecreta.toLowerCase();

            if (val === secreto) {
                alert("¡EL IMPOSTOR ADIVINÓ LA PALABRA Y GANA!");
                // Aquí podrías cambiar el texto de resultado
                document.getElementById('resultadoTexto').innerHTML = `<span style="color:var(--danger)">VICTORIA IMPOSTOR</span><br>¡Adivinó la palabra secreta!`;
                document.getElementById('impostorChance').style.display = 'none';
            } else {
                alert(`Falló. La palabra era: ${palabraSecreta}`);
                document.getElementById('impostorChance').style.display = 'none';
            }
        }

        function resetGame() {
            mostrarSeccion('admin');
        }

        // --- DARK MODE & TOOLS ---
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            // Guardar preferencia si quisieras
        }

        // ENTER KEY SUPPORT
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const f = document.activeElement;
                if (f.id === 'nuevaPalabra') agregarPalabra();
                if (f.id === 'nombreJugador') agregarJugador();
                if (f.id === 'guessInput') impostorAdivina();
            }
        });

        // --- INICIALIZACIÓN: CARGAR DATOS GUARDADOS ---
        cargarDatos();
        renderPalabras();
        renderJugadores();
        mostrarSeccion('admin');

        /* --------------------------------------------------------------------------------
           EVENTOS TÁCTILES Y GESTOS
        -------------------------------------------------------------------------------- */
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        document.addEventListener('touchmove', function(e) {
            if (e.touches && e.touches.length > 1) e.preventDefault();
            if (typeof e.scale === 'number' && e.scale !== 1) e.preventDefault();
        }, {
            passive: false
        });

        (function() {
            let lastTouch = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                const dt = now - lastTouch;
                if (dt > 0 && dt <= 300) e.preventDefault();
                lastTouch = now;
            }, {
                passive: false
            });
        })();

        window.addEventListener('wheel', function(e) {
            if (e.ctrlKey) e.preventDefault();
        }, {
            passive: false
        });
    </script>
</body>

</html>
